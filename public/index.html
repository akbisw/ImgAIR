<!DOCTYPE html>
<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>ImgAIR</title>
<style id="jsbin-css">
  body {
    background: #f5f5f5;
    #pagination-demo{
    display: inline-block;
    margin-bottom: 1.75em;
  }
  #pagination-demo li{
    display: inline-block;
  }

  .page-content{
    background: #eee;
    display: inline-block;
    padding: 10px;
    width: 100%;
    max-width: 660px;
  }
  h1 {
    text-align: center;
    font-family: arial;
    color: #5a5a5a;
  }

  ul {
    display: flex;
    list-style:none;
    flex-wrap: wrap;
    align-items: flex-start;
    justify-content:center;
    flex-basis: 80%;

    li {
      flex-basis: 20%;
      display:flex;
      flex-direction: column;
      margin-bottom: 20px;
      align-items:center;

      span {
        font-family: arial;
        font-size: 14px;
        color: #5a5a5a;
        text-align: center;
      }

      img {
        margin: 5px;
        border-radius: 3px;
        box-shadow: 1px 1px 3px rgba(0,0,0,0.2); 
      }
    }
  }

  html {
  font-family: sans-serif;
  }

  form {
    width: 600px;
    margin: 0 auto;
    padding: 20px;
    border: 1px;
  }

  form ol {
    padding-left: 0;
  }

  form li, div > p {
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px;
    list-style-type: none;
    border: 1px solid black;
  }

  form img {
    height: 64px;
    order: 1;
  }

  form p {
    line-height: 32px;
    padding-left: 10px;
  }

  form label, form button {
    padding: 5px 10px;
    border-radius: 5px;
    border: 1px  black;
    height: auto;
  }

  form label:hover, form button:hover {
    color: red;
  }

  form label:active, form button:active {
    color: red;
  }

}
</style>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twbs-pagination/1.4.1/jquery.twbsPagination.min.js"></script>
</head>
<body>
  <form id="image-form">
    <input name="caption" id="caption" placeholder="caption">
    <input type=file id="image" value="" onchange="previewFile()" >
    <img src="" height="60" alt="Image preview...">
    <input type="submit">
  </form>
  <h1>Images</h1>
  <div class="wrapper">
  <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <ul id="pagination-demo" class="pagination-sm"></ul>
        </div>
      </div>
      <div id="page-content" class="page-content">Page 1</div>
    </div>
  </div>
  <ul id="images"></ul>
<script id="jsbin-javascript">
  function previewFile() {
      var preview = document.querySelector('img');
      var file    = document.querySelector('input[type=file]').files[0];
      var reader  = new FileReader();

      reader.addEventListener("load", function () {
        preview.src = reader.result;
      }, false);

      if (file) {
        reader.readAsDataURL(file);
      }
  }
  
  $( 'form' ).submit(function ( e ) {
    // prepare the file data
    var preview = document.querySelector('img');
    var caption = document.querySelector('input[id="caption"]');
    var file    = document.querySelector('input[type=file]').files[0];
    var json_payload = {}
    var attachment = {}

    attachment["data"] = preview.src;
    attachment["content_type"] = file.type;

    json_payload["_attachments"] = attachment;
    json_payload["caption"] = caption.value;

    console.log(json_payload);

    // do a post request
    console.log('Posting request to ImgAIR API...');

    fetch('/images', {
      method: 'POST',
      headers: {
        'Content-Type':'application/json',
      },
      mode: "same-origin",
      cache: 'default',
      body: JSON.stringify(json_payload)
    }).then(function(response) {
      return response.json();
    }).then(function(data) {
      console.log('Created Image:', data);
      location = location;
    });
    e.preventDefault()
  })
  
  function createNode(element) {
      return document.createElement(element);
  }

  function append(parent, el) {
    return parent.appendChild(el);
  }

  function readURL(input) {
    if (input.files && input.files[0]) {
      var reader = new FileReader();
      reader.onload = function (e) {
        $('#falseinput').attr('src', e.target.result);
        $('#base').val(e.target.result);
      };
      reader.readAsDataURL(input.files[0]);
    }
  }
  var offset = 0
  var rows_per_page = 10;
  var current_page = 1;
  var total_rows = 0;
  var last_page = 0;
  var skip = 0;

  const ul = document.getElementById('images');
  const url = 'http://localhost:5984/image_db/_design/main_design/_view/all_images?limit=10&descending=true&skip=';

  function fetchImages(skip) {
    fetch(url+skip)
    .then((resp) => resp.json())
    .then(function(data) {
      total_rows = data.total_rows;
      let images = data.rows;
      images.map(function(image) {
        let li = createNode('li'),
            img = createNode('img'),
            span = createNode('span');
        img.src = image.value.image.data;
        span.innerHTML = `${image.value.caption}`;
        append(li, img);
        append(li, span);
        append(ul, li);
      })
      last_page = Math.floor(total_rows / rows_per_page) + (total_rows % rows_per_page);
    })
    .catch(function(error) {
      console.log(JSON.stringify(error));
    });
    // determine current page, determine last page
  }

  var $pagination = $('#pagination-demo');
  $pagination.twbsPagination({
    totalPages: 100,
    visiblePages: 1,
    next: 'Next',
    prev: 'Prev',
    onPageClick: function (event, page) {
        console.log("total_rows " + total_rows);
        current_page = page;
        // if current page >= last page, set offset to current page * rows_per_page
        skip = (current_page-1) * rows_per_page;
        //fetch content and render here
        $('#page-content').text('Page ' + page) + ' content here';
        $('#images').empty();
        fetchImages(skip);
    }
  });

</script>
</body>
</html>
