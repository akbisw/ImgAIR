<!DOCTYPE html>
<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>ImgAIR</title>
<style id="jsbin-css">
body {
  background: #f5f5f5;

  h1 {
    text-align: center;
    font-family: arial;
    color: #5a5a5a;
  }

  ul {
    display: flex;
    list-style:none;
    flex-wrap: wrap;
    align-items: flex-start;
    justify-content:center;
    flex-basis: 80%;

    li {
      flex-basis: 20%;
      display:flex;
      flex-direction: column;
      margin-bottom: 20px;
      align-items:center;

      span {
        font-family: arial;
        font-size: 14px;
        color: #5a5a5a;
        text-align: center;
      }

      img {
        margin: 5px;
        border-radius: 3px;
        box-shadow: 1px 1px 3px rgba(0,0,0,0.2); 
      }
    }
  }

  html {
  font-family: sans-serif;
  }

  form {
    width: 600px;
    margin: 0 auto;
    padding: 20px;
    border: 1px;
  }

  form ol {
    padding-left: 0;
  }

  form li, div > p {
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px;
    list-style-type: none;
    border: 1px solid black;
  }

  form img {
    height: 64px;
    order: 1;
  }

  form p {
    line-height: 32px;
    padding-left: 10px;
  }

  form label, form button {
    padding: 5px 10px;
    border-radius: 5px;
    border: 1px  black;
    height: auto;
  }

  form label:hover, form button:hover {
    color: red;
  }

  form label:active, form button:active {
    color: red;
  }

}
</style>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js"></script>
</head>
<body>
  <form enctype='application/json' class="image-form" method="POST" action="">
  <div>
    <label for="image_uploads">Choose image to upload (PNG, JPG, GIF)</label>
    <input id="file" type="file" accept="image/*" onchange="readURL(this);" /> <br><br>
  </div>
  <div class="preview">
    <p>No files currently selected for upload</p>
  </div>
  <div>
    <input class="form-control" type="text" name="caption" placeholder="caption">
  </div>
  <br>
  <div>
    <input type="submit" name="Submit">
  </div>
  </form>
  <h1>Images</h1>
  <ul id="images"></ul>
<script id="jsbin-javascript">
  function createNode(element) {
      return document.createElement(element);
  }

  function append(parent, el) {
    return parent.appendChild(el);
  }

  function readURL(input) {
    if (input.files && input.files[0]) {
      var reader = new FileReader();
      reader.onload = function (e) {
        $('#falseinput').attr('src', e.target.result);
        $('#base').val(e.target.result);
      };
      reader.readAsDataURL(input.files[0]);
    }
  }

  const ul = document.getElementById('images');
  const url = 'http://localhost:8090/images';
  fetch(url)
  .then((resp) => resp.json())
  .then(function(data) {
    let images = data._embedded;
    return images.map(function(image) {
      let li = createNode('li'),
          img = createNode('img'),
          span = createNode('span');
      img.src = image.data;
      span.innerHTML = `${image.caption}`;
      append(li, img);
      append(li, span);
      append(ul, li);
    })
  })
  .catch(function(error) {
    console.log(JSON.stringify(error));
  });

</script>
</body>
</html>
